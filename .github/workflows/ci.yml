name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  MINVERTAGPREFIX: v
  MINVERAUTOINCREMENT: patch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to calculate version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Version and Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: versioning
        run: |
          # Add .dotnet/tools to PATH for this step
          export PATH="$PATH:$HOME/.dotnet/tools"

          dotnet tool install -g minver-cli

          # Calculate next version
          # We use 'alpha' phase default for calculation, but we strip it for the tag.
          version_output=$(minver)
          # Extract X.Y.Z
          version=$(echo $version_output | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+')
          echo "Calculated version: $version"

          # Check if tag exists (locally)
          if git rev-parse "v$version" >/dev/null 2>&1; then
             echo "Tag v$version already exists locally."
             if [ "$(git rev-parse HEAD)" = "$(git rev-parse v$version)" ]; then
               echo "HEAD is already tagged with v$version."
             else
               echo "Error: Tag v$version exists on another commit."
               exit 1
             fi
          else
             echo "Tagging HEAD with v$version"
             git config user.name "github-actions[bot]"
             git config user.email "github-actions[bot]@users.noreply.github.com"
             git tag "v$version"
             git push origin "v$version"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
        env:
          DOTNET_NOLOGO: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

      - name: Pack
        run: dotnet pack --no-build -c Release

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: src/SwissDwellings/bin/Release/*.nupkg

      - name: Publish to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet nuget push "src/SwissDwellings/bin/Release/*.nupkg" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.versioning.outputs.version }}" \
            src/SwissDwellings/bin/Release/*.nupkg \
            --title "v${{ steps.versioning.outputs.version }}" \
            --generate-notes
